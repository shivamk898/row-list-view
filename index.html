<html>
        <head>
        <title>Users</title>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>

            <nav class="navbar navbar-default" style="background-color:#F5F5F5">
                <div class="container-fluid">
                  <div class="navbar-header">
                      <a href="#" class="list-group-item top" data-toggle="modal" data-target="#exampleModal">
                        <div class="hov">
                        <i class="glyphicon glyphicon-plus-sign"></i><br>
                        <span>New</span>
                        </div>
                      </a>
                <!--add modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                      <div class="form-group">
                        <label for="author-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control name-text">
                      </div>
                      <div class="form-group">
                        <label for="title-name" class="col-form-label">Capital:</label>
                        <input type="text" class="form-control capital-text"></input>
                      </div>
                      <div class="form-group">
                        <label for="url-name" class="col-form-label">Dialing Code:</label>
                        <input type="text" class="form-control dialing-text"></input>
                        </div>
                      <div class="form-group">
                        <label for="description-text" class="col-form-label">Population:</label>
                        <input class="form-control population-text"></input>
                      </div>  
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary add-modal">Save</button>
                    </div>
                    </div>
                  </div>
                  </div>
                    <!--add modal end-->  

                      <a href="#" class="list-group-item top">
                        <div class="hov">
                        <i class="glyphicon glyphicon glyphicon-trash"></i><br>
                        <span>Delete</span>
                        </div>
                      </a> 
                    </div>
                </div>

                <div class="nav-bottom" style=" background-color: white; border:4px solid white;">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                          <li class="active userview"><a href="#">Users</a></li>
                          <form class="navbar-form navbar-left">
                              <input type="text" class="form-control" id="searchbar" onkeyup="search()" placeholder="Search">
                          </form>
                          <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                              <li><a href="#"><button id="yes" onclick="sortList()">Name A-Z</button></a></li>
                              <li><a href="#"><button id="no" onclick="sortList()">Name Z-A</button></a></li>
                            </ul>
                          </li>
                        </ul>
                          
                        <ul class="nav navbar-nav navbar-right">                      
                         <button class="btn btn-primary row-view" id="rrr" ><i class="glyphicon glyphicon-align-justify"></i></button>
                         <button class="btn btn-warning list-view" id="lll" style="display:none"><i class="glyphicon glyphicon-th-large"></i></button> 
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="main-container"></div>  
            <div id="new-container"></div>  

            <script type="text/template" id="user-brick-template">
                    <% _.each(users, function(user) { %>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <ul class="list-group p-4" id="id01">
                            <li class="list-group-item">
                                Name: <%= user.name %>
                            </li>
                            <li class="list-group-item">
                                Capital: <%= user.capital %>
                            </li>
                            <li class="list-group-item">
                                Dialing Code: <%= user.callingCodes[0] %>
                            </li>
                            <li class="list-group-item">
                                Population: <%= user.population.toLocaleString("en-US") %>
                            </li>
                        </ul>
                    </div>
                    <% }) %>
            </script>  

            <script type="text/template" id="user-row-template">
                <div class="row">
                    <% _.each(users, function(user) { %>
                    <div class="card" style="padding:0 100px 0 100px; margin:auto">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item text-danger"><strong>Name: <%= user.name %></strong></li>
                          <li class="list-group-item">Capital: <%= user.capital %></li>
                          <li class="list-group-item"> Dialing Code: <%= user.callingCodes[0] %></li>
                          <li class="list-group-item">Population: <%= user.population.toLocaleString("en-US") %></li>
                        </ul>
                    </div> 
                     <% }) %>
                </div>
            </script>

            <script type="text/template" class="country-list-template">
              <% if (true) { %><div class="col-sm-12 col-md-6 col-lg-4">
                <ul class="list-group p-4">
                  <li class="list-group-item">
                    Name: <%= name %>
                  </li>
                  <li class="list-group-item">
                    Capital: <%= capital %>
                  </li>
                  <li class="list-group-item">
                    Dialing Code: <%= dialing %>
                  </li>
                  <li class="list-group-item">
                    Population: <%= population %>
                  </li>
                </ul>
              </div><% }  %>
            </script>
            
            <script src="lib/jquery.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script> -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script> -->
            <script src="lib/underscore.js"></script>
            <script src="lib/backbone.js"></script>
            <script src="script.js"></script>
        </body>
</html>
